<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Table with int and hex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <style>
    h1{
        text-align: center;
    }
    </style>

</head>
<body>
    
    <br/>
    <br/>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Table from Int to Hex & Binary</h1>
            </div>
        </div>
    </div>
    
    <br/>
    <br/>

    <div class="container">
        <div class="row">
          <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th>Integers</th>
                        <th>Hexadcimals</th>
                    </tr>
                </thead>
                <tbody id="hexNumbers">
                    
                </tbody>
              </table>
          </div>
          <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Int</th>
                        <th scope="col">Binary</th>
                    </tr>
                </thead>
                <tbody id="binaryNumbers">
                    
                </tbody>
              </table>
          </div>
        </div>
      </div>


    <script src="main.js"></script>
</body>
</html>
